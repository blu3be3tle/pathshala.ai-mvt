{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Pathshala.AI
      {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between">
      <a href="{% url 'post_list' %}" class="font-bold text-lg">Pathshala.AI</a>

      <div>
        {% if request.user.is_authenticated %}
          <span class="mr-4 text-gray-600">{{ request.user.username }}</span>
          <a href="{% url 'logout' %}" class="text-red-600">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="mr-4 text-blue-600">Login</a>
          <a href="{% url 'signup' %}" class="text-green-600">Signup</a>
        {% endif %}
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded shadow">
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
