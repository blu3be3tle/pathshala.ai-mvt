{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
    <p class="p-4">
      {{ post.user.username }} <br /> {{ post.content }} <br>
      Likes {{ post.likes.count }} <a class="text-blue-600 mt-4" href="{% url 'post_detail' post.id %}">Read more...</a>
    </p>
  {% endfor %}
{% endblock %}
